<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <title>Your Map Site</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">
    <!-- Logo on the left -->
    <a class="navbar-brand" href="#">
      <img src="logo.jpg" alt="Group 5">Group 5
    </a>

    <!-- Center-aligned navbar items -->
    <div class="mx-auto order-0">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About Us</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid mt-5">
  <div class="row">
    <!-- Left Side: Amenities -->
    <div class="col-md-2 amenity-section">
      <div class="amenity-button">
        <h4>Select Amenities:</h4>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="bankCheckbox">
          <label class="form-check-label" for="bankCheckbox">
            Bank
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="cafeCheckbox">
          <label class="form-check-label" for="cafeCheckbox">
            Cafe
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="futsalCheckbox">
          <label class="form-check-label" for="futsalCheckbox">
            Futsal
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="gymCheckbox">
          <label class="form-check-label" for="gymCheckbox">
            Gym
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="hospitalCheckbox">
          <label class="form-check-label" for="hospitalCheckbox">
            Hospital
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="hostelCheckbox">
          <label class="form-check-label" for="hostelCheckbox">
            Hostel
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="martCheckbox">
          <label class="form-check-label" for="martCheckbox">
            Mart
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="pharmacyCheckbox">
          <label class="form-check-label" for="pharmacyCheckbox">
            Pharmacy
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="recreationCheckbox">
          <label class="form-check-label" for="recreationCheckbox">
            Recreation
          </label>
        </div>      
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="saloonCheckbox">
          <label class="form-check-label" for="saloonCheckbox">
            Saloon
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="stationeryCheckbox">
          <label class="form-check-label" for="stationeryCheckbox">
            Stationery
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="tailorCheckbox">
          <label class="form-check-label" for="tailorCheckbox">
            Tailor
          </label>
        </div>
        <!-- Add more amenities if needed -->
      </div>
    </div>
    <!-- Right Side: Map -->
    <div class="col-md-10">
      <div id="map"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="map.js"></script>
</body>
</html>
